      <div class="intro-section-register" id="home-section">
        <div class="future-blobs">
          <div class="blob_2">
            <img src="images/blob_2.svg" alt="Image" />
          </div>
          <div class="blob_1">
            <img src="images/blob_1.svg" alt="Image" />
          </div>
        </div>
        <div class="container">
          <div
            class="row align-items-center justify-content-center register-card"
          >
            <div class="col-md-8" data-aos="fade-up" data-aos-delay="500">
              <div class="card p-4 shadow-lg bg-white rounded">
                <h2 class="text-center mb-4">Registro</h2>

                <form action="/register" method="POST" id="simpleRegisterForm">
                  <div class="row align-items-center justify-content-around">
                    <div class="form-group w-50 px-2">
                      <label>Nombre *</label>
                      <input
                        type="text"
                        class="form-control"
                        name="firstName"
                        required
                      />
                    </div>

                    <div class="form-group w-50 px-2">
                      <label>Apellido *</label>
                      <input
                        type="text"
                        class="form-control"
                        name="lastName"
                        required
                      />
                    </div>
                  </div>

                  <div class="row align-items-center justify-content-around">
                    <div class="form-group w-50 px-2">
                      <label>Correo Electrónico *</label>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        required
                      />
                    </div>

                    <div class="form-group w-50 px-2">
                      <label>Confirmar Correo Electrónico *</label>
                      <input
                        type="email"
                        class="form-control"
                        name="confirmEmail"
                        id="confirmEmail"
                        required
                      />
                    </div>
                  </div>

                  <div
                    id="emailError"
                    class="text-danger mb-3"
                    style="display: none"
                  >
                    ⚠️ Los correos electrónicos no coinciden.
                  </div>

                  <div class="row align-items-center justify-content-around">
                    <div class="form-group w-50 px-2 position-relative">
                      <label>Contraseña *</label>
                      <div class="input-group">
                        <input
                          type="password"
                          class="form-control password-input"
                          name="password"
                          id="password"
                          required
                        />
                        <span
                          class="toggle-password icon-eye"
                          data-target="password"
                        ></span>
                      </div>
                    </div>

                    <div class="form-group w-50 px-2 position-relative">
                      <label>Confirmar Contraseña *</label>
                      <div class="input-group">
                        <input
                          type="password"
                          class="form-control password-input"
                          name="confirmPassword"
                          id="confirmPassword"
                          required
                        />
                        <span
                          class="toggle-password icon-eye"
                          data-target="confirmPassword"
                        ></span>
                      </div>
                    </div>
                  </div>

                  <div
                    id="passwordError"
                    class="text-danger mb-3"
                    style="display: none"
                  >
                    ⚠️ Las contraseñas no coinciden.
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Registrar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
