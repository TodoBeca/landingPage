<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TodoBeca.com &mdash; Encontrá la beca que buscas</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />

    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />

    <link rel="stylesheet" href="css/aos.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div class="site-wrap">
      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>

      <header
        class="site-navbar py-4 js-sticky-header site-navbar-target"
        role="banner"
      >
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <div class="site-logo mr-auto w-25">
              <a href="index.html"
                ><img
                  src="https://res.cloudinary.com/didtocmoz/image/upload/v1743888185/IsoLogoX_fwdgf4.png"
              /></a>
            </div>
            <div class="ml-auto w-50 text-right">
              <button
                class="btn btn-primary w-25 btn-pill"
                onclick="cerrarSesionProfile()"
              >
                Cerrar Sesión
              </button>
            </div>
          </div>
        </div>
      </header>

      <div class="intro-section-register" id="home-section">
        <div class="future-blobs">
          <div class="blob_2">
            <img src="images/blob_2.svg" alt="Image" />
          </div>
          <div class="blob_1">
            <img src="images/blob_1.svg" alt="Image" />
          </div>
        </div>
        <div
          class="row align-items-center justify-content-center profile-card w-100"
        >
          <div class="col-md-10" data-aos="fade-up" data-aos-delay="500">
            <div class="card shadow-lg bg-white rounded">
              <div class="container rounded bg-white p-5">
                <div class="row">
                  <div class="col-md-3 border-right">
                    <div
                      class="d-flex flex-column align-items-center text-center"
                    >
                      <img
                        class="rounded-circle"
                        width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                      />
                      <span class="font-weight-bold" id="userFullName"></span>
                      <span class="text-black-50" id="userEmail"></span>
                    </div>
                  </div>
                  <div class="col-md-9 border-right">
                    <div class="p-3">
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <h4 class="text-right text-primary">
                          Perfil de Usuario
                        </h4>
                      </div>

                      <span class="text-muted small">
                        Cuanta más información completes en tu perfil, mejor
                        podremos encontrar la beca que mejor se adapte a tus
                        necesidades y objetivos académicos.
                      </span>

                      <div
                        class="d-flex justify-content-between align-items-center mt-4"
                      >
                        <h5 class="text-right">Información Personal</h5>
                      </div>
                      <div class="row mt-1">
                        <div class="col-md-6">
                          <label class="labels">Nombre</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Nombre"
                            name="personalData.firstName"
                          />
                        </div>
                        <div class="col-md-6">
                          <label class="labels">Apellido</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Apellido"
                            name="personalData.lastName"
                          />
                        </div>
                      </div>
                      <div class="row mt-3">
                        <div class="col-md-6">
                          <label class="labels">Fecha de Nacimiento</label>
                          <input
                            type="date"
                            class="form-control"
                            name="personalData.birthDate"
                          />
                        </div>
                        <div class="col-md-6">
                          <label class="labels">Género</label>
                          <select
                            class="form-control"
                            name="personalData.gender"
                          >
                            <option value="">Selecciona tu género</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value="O">Otro</option>
                          </select>
                        </div>
                      </div>
                      <div class="row mt-3">
                        <div class="col-md-6">
                          <label class="labels">Número de Teléfono</label>
                          <div class="d-flex">
                            <!-- Campo para el código de país -->
                            <div class="col-3 p-0">
                              <select
                                class="form-control"
                                name="personalData.paisCode"
                                id="paisCode"
                              >
                                <option value="">+0</option>
                              </select>
                            </div>
                            <!-- Campo para el número de teléfono -->
                            <div class="col-9 p-0">
                              <input
                                type="number"
                                class="form-control"
                                placeholder="Número de Teléfono"
                                name="personalData.phone"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label class="labels">Ciudad de Residencia</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Ciudad de Residencia"
                            name="personalData.currentCity"
                          />
                        </div>
                      </div>
                      <div class="row mt-3">
                        <div class="col-md-6">
                          <label class="labels">Nacionalidad</label>
                          <select
                            id="nationalitySelect"
                            class="form-control"
                            name="personalData.nationality"
                          >
                            <!-- Las opciones se cargarán dinámicamente -->
                          </select>
                        </div>

                        <div class="col-md-6">
                          <label class="labels">Nacionalidad Adicional</label>
                          <select
                            id="additionalCitizenshipSelect"
                            class="form-control"
                            name="personalData.additionalCitizenship"
                          >
                            <!-- Las opciones se cargarán dinámicamente -->
                          </select>
                        </div>
                      </div>

                      <!-- INFO ACADEMICA -->
                      <hr class="filter-divider w-100 my-4" />

                      <div
                        class="d-flex justify-content-between align-items-center mt-2"
                      >
                        <h5 class="text-right mb-0">Educación</h5>
                        <span class="icon-plus" id="openEducationModal"></span>
                      </div>
                      <div id="educacion"></div>

                      <!-- IDIOMAS -->
                      <hr class="filter-divider w-100 my-4" />

                      <div
                        class="d-flex justify-content-between align-items-center mt-2"
                      >
                        <h5 class="text-right mb-0">Idiomas</h5>
                        <span class="icon-plus" id="openLanguageModal"></span>
                      </div>
                      <div id="language"></div>

                      <!-- REDES SOCIALES -->
                      <hr class="filter-divider w-100 my-4" />

                      <div
                        class="d-flex justify-content-between align-items-center mt-2"
                      >
                        <h5 class="text-right">Redes Sociales</h5>
                      </div>
                      <div class="row mt-1 align-items-center">
                        <div class="col-auto pr-0">
                          <span class="icon-instagram"></span>
                        </div>
                        <div class="col">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="https://www.instagram.com/tu_usuario"
                            name="socialMedia.instagram"
                          />
                        </div>
                      </div>
                      <div class="row mt-1 align-items-center">
                        <div class="col-auto pr-0">
                          <span class="icon-twitter"></span>
                        </div>
                        <div class="col">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="https://twitter.com/tu_usuario"
                            name="socialMedia.twitter"
                          />
                        </div>
                      </div>
                      <div class="row mt-1 align-items-center">
                        <div class="col-auto pr-0">
                          <span class="icon-linkedin"></span>
                        </div>
                        <div class="col">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="https://www.linkedin.com/in/tu_usuario"
                            name="socialMedia.linkedin"
                          />
                        </div>
                      </div>

                      <div class="mt-5 text-center">
                        <button
                          id="profile-button"
                          class="btn btn-primary profile-button"
                          type="submit"
                        >
                          Guardar cambios
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL EDUACION -->
    <div id="educationModal" class="modal">
      <div class="modal-content-educacion">
        <div class="row justify-content-between px-3">
          <h2 class="text-primary">Añadir educación</h2>
          <span class="close" id="closeEducationModal">&times;</span>
        </div>
        <form>
          <div class="form-group dropdown mb-1">
            <label for="institution" class="labels mb-0 mt-1"
              >Institución educativa*</label
            >
            <input
              type="text"
              id="institution"
              class="form-control dropdown-toggle"
              placeholder="P. ej. Universidad de Salamanca"
              required
              autocomplete="off"
              data-bs-toggle="dropdown"
            />
            <div id="suggestionsContainer" class="dropdown-menu"></div>
          </div>

          <label for="degree" class="labels mb-0">Título*</label>
          <select id="degree" class="form-control" required>
            <option value="">Tipo de título</option>
            <option value="Doctorado">Doctorado</option>
            <option value="Grado">Grado</option>
            <option value="Maestría">Maestría</option>
            <option value="Posdoctorado">Posdoctorado</option>
            <option value="Posgrado">Posgrado</option>
          </select>

          <label for="discipline" class="labels mb-0 mt-2"
            >Disciplina académica*</label
          >
          <input
            type="text"
            id="discipline"
            class="form-control"
            required
            placeholder="P. ej. Empresariales"
          />

          <label for="start-date" class="labels mb-0 mt-2"
            >Fecha de inicio*</label
          >
          <div class="row">
            <div class="col-md-6">
              <select id="start-month" class="form-control" required>
                <option value="">Mes</option>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
              </select>
            </div>
            <div class="col-md-6">
              <select id="start-year" class="form-control" required>
                <option value="">Año</option>
              </select>
            </div>
          </div>

          <label for="end-date" class="labels mb-0 mt-2"
            >Fecha de finalización (o fecha prevista)*</label
          >
          <div class="row">
            <div class="col-md-6">
              <select id="end-month" class="form-control" required>
                <option value="">Mes</option>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
              </select>
            </div>
            <div class="col-md-6">
              <select id="end-year" class="form-control" required>
                <option value="">Año</option>
              </select>
            </div>
          </div>

          <div class="mt-2 text-center">
            <button class="btn btn-primary profile-button" type="submit">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- MODAL IDIOMAS -->
    <div id="languageModal" class="modal">
      <div class="modal-content-language">
        <div class="row justify-content-between px-3">
          <h2 class="text-primary">Añadir idioma</h2>
          <span class="close" id="closeLanguageModal">&times;</span>
        </div>
        <form>
          <label for="languageValue" class="labels mb-0 mt-1">Idioma*</label>
          <select id="languageValue" class="form-control" required>
            <option value="">Selecciona un idioma</option>
            <option value="Español">Español</option>
            <option value="Chino Mandarín">Chino Mandarín</option>
            <option value="Inglés">Inglés</option>
            <option value="Hindi">Hindi</option>
            <option value="Bengalí">Bengalí</option>
            <option value="Portugués">Portugués</option>
            <option value="Ruso">Ruso</option>
            <option value="Japonés">Japonés</option>
            <option value="Alemán">Alemán</option>
            <option value="Francés">Francés</option>
            <option value="Italiano">Italiano</option>
            <option value="Turco">Turco</option>
            <option value="Árabe">Árabe</option>
            <option value="Urdu">Urdu</option>
            <option value="Panyabí">Panyabí</option>
            <option value="Neerlandés">Neerlandés</option>
            <option value="Coreano">Coreano</option>
            <option value="Vietnamita">Vietnamita</option>
            <option value="Tamil">Tamil</option>
            <option value="Persa">Persa (Farsi)</option>
          </select>

          <label for="level" class="labels mb-0 mt-2">Competencia*</label>
          <select id="level" class="form-control" required>
            <option value="">Nivel de competencia</option>
            <option value="A1">A1 (Principiante)</option>
            <option value="A2">A2 (Elemental)</option>
            <option value="B1">B1 (Intermedio)</option>
            <option value="B2">B2 (Intermedio Alto)</option>
            <option value="C1">C1 (Avanzado)</option>
            <option value="C2">C2 (Casi Nativo)</option>
          </select>

          <div class="mt-2 text-center">
            <button class="btn btn-primary profile-button" type="submit">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
    <script src="js/userProfile.js"></script>
    <script src="js/nationalities.js"></script>
    <script src="js/codigoPaises.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
