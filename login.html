            <span class="icon-close2 js-menu-toggle"></span>

      <header
        class="site-navbar py-4 js-sticky-header site-navbar-target"
        role="banner"
      >
        <div class="container-fluid">
          <div class="d-flex align-items-center justify-content-between">
            <div class="site-logo">
              <a href="index.html">
                <img
                  src="https://res.cloudinary.com/didtocmoz/image/upload/v1743888185/IsoLogoX_fwdgf4.png"
                />
              </a>
            </div>

            <div class="text-center">
              <nav class="site-navigation position-relative" role="navigation">
                <ul
                  class="site-menu main-menu js-clone-nav d-none d-lg-block m-0 p-0"

                </ul>

      <div class="intro-section-register" id="home-section">
        <div class="future-blobs">
          <div class="blob_2">
            <img src="images/blob_2.svg" alt="Image" />
          </div>
          <div class="blob_1">
            <img src="images/blob_1.svg" alt="Image" />
          </div>
        </div>
        <div class="container">
          <div
            class="row align-items-center justify-content-center register-card"
          >
            <div class="col-md-8" data-aos="fade-up" data-aos-delay="500">
              <div class="card p-4 shadow-lg bg-white rounded">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>

                <form id="loginFormOne" class="px-4 py-3">
                  <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input
                      type="email"
                      class="form-control"
                      id="loginEmail"
                      placeholder="email@ejemplo.com"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      id="loginPassword"
                      placeholder="Contraseña"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="rememberMe"
                      />
                      <label class="form-check-label" for="rememberMe"
                        >Recordarme</label
                      >
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Iniciar Sesión
                  </button>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/register.html"
                  >¿No tienes una cuenta? <strong>Regístrate</strong></a
                >
                <a class="dropdown-item" href="/recover.html"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="config.js"></script>
    <script src="js/fetchBecas.js"></script>
